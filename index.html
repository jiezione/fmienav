<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外太空导航</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="day-mode">
    <div class="mode-switch" id="modeSwitch">
        <span class="icon">☀️</span>
        <span class="tooltip">切换白天/黑夜模式</span>
    </div>
    <div class="edit-button" id="editButton">
        <span class="icon">⚙️</span>
        <span class="tooltip">进入编辑页面</span>
    </div>
    <div class="password-modal" id="passwordModal" style="display:none;">
        <input type="password" id="passwordInput" placeholder="输入密码">
        <button onclick="checkPassword()">进入</button>
    </div>

    <div class="header">
        <div class="widgets">
            <div id="uptime">运行时长: 0天</div>
            <div id="healthTip">健康提醒: 多喝水</div>
            <div id="calendar">日历: 2025-08-14</div>
            <div id="worldTime">世界时间: 北京 - 00:00
                <select id="timeZone">
                    <option value="Asia/Shanghai">北京</option>
                    <option value="America/New_York">纽约</option>
                    <option value="Europe/London">伦敦</option>
                    <option value="Asia/Tokyo">东京</option>
                </select>
            </div>
        </div>
    </div>

    <div class="bookmarks" id="bookmarks"></div>

    <div class="ads">
        <div class="ad" id="ad1"><a href=""><img src="" alt="广告1"></a></div>
        <div class="ad" id="ad2"><a href=""><img src="" alt="广告2"></a></div>
        <div class="ad" id="ad3"><a href=""><img src="" alt="广告3"></a></div>
    </div>

    <div class="footer dark-white">
        <div>共收录<span id="totalSites">0</span>个网站</div>
        <div>Copyright © 2018-2025 example.com, All Rights Reserved</div>
    </div>

    <canvas id="stars"></canvas>
</body>
</html>
