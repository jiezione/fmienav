<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外太空导航</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- 特色外太空网页标签图标 -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="day-mode"> <!-- 默认白天模式 -->
    <div class="mode-switch" id="modeSwitch">
        <span class="icon">☀️</span> <!-- 小轮廓图标 -->
        <span class="tooltip">切换白天/黑夜模式</span>
    </div>

    <div class="header">
        <div class="widgets">
            <div id="uptime">运行时长: 0天</div>
            <div id="healthTip">健康提醒: 多喝水</div>
            <div id="calendar">日历: 2025-08-14</div>
            <div id="worldTime">世界时间: 北京 - 00:00
                <select id="timeZone">
                    <option value="Asia/Shanghai">北京</option>
                    <option value="America/New_York">纽约</option>
                    <option value="Europe/London">伦敦</option>
                    <option value="Asia/Tokyo">东京</option>
                </select>
            </div>
        </div>
    </div>

    <div class="bookmarks" id="bookmarks"></div> <!-- 收藏夹展示 -->

    <div class="ads">
        <div class="ad" id="ad1"><img src="" alt="广告1"><a href=""></a></div>
        <div class="ad" id="ad2"><img src="" alt="广告2"><a href=""></a></div>
        <div class="ad" id="ad3"><img src="" alt="广告3"><a href=""></a></div>
    </div>

    <div class="footer dark-white">
        <div>共收录<span id="totalSites">0</span>个网站</div>
        <div>Copyright © 2018-2025 example.com, All Rights Reserved</div>
    </div>

    <canvas id="stars"></canvas> <!-- 粒子星空背景 -->
</body>
</html>
