<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑外太空导航</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="passwordModal">
        <input type="password" id="passwordInput" placeholder="输入密码">
        <button onclick="checkPassword()">进入</button>
    </div>

    <div id="editContent" style="display:none;">
        <h1>编辑书签和广告</h1>
        <input type="file" id="importFile" accept=".html">
        <button onclick="importBookmarks()">导入浏览器书签</button>
        <button onclick="exportBookmarks()">导出书签</button>

        <div id="bookmarkEditor">
            <!-- 书签列表，动态生成 -->
        </div>

        <h2>添加新书签</h2>
        <input type="text" id="newTitle" placeholder="标题">
        <input type="text" id="newUrl" placeholder="URL">
        <button onclick="addBookmark()">添加</button>

        <h2>编辑广告（固定300x100）</h2>
        <div>广告1: <input type="text" id="ad1Img" placeholder="图片URL"> <input type="text" id="ad1Link" placeholder="链接"> <button onclick="saveAd(1)">保存</button></div>
        <div>广告2: <input type="text" id="ad2Img" placeholder="图片URL"> <input type="text" id="ad2Link" placeholder="链接"> <button onclick="saveAd(2)">保存</button></div>
        <div>广告3: <input type="text" id="ad3Img" placeholder="图片URL"> <input type="text" id="ad3Link" placeholder="链接"> <button onclick="saveAd(3)">保存</button></div>
    </div>
</body>
</html>
