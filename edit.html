<body>
    <div id="password-prompt">
        <input type="password" id="password" placeholder="输入密码进入编辑">
        <button onclick="checkPassword()">进入</button>
    </div>
    <div id="edit-content" style="display:none;">
        <h1>编辑书签和广告</h1>
        <!-- 导入/导出 -->
        <input type="file" id="import-file" accept=".html">
        <button onclick="importBookmarks()">导入浏览器书签</button>
        <button onclick="exportBookmarks()">导出书签</button>

        <!-- 书签列表：人性化操作 -->
        <div id="edit-bookmarks"></div>
        <!-- 添加新书签 -->
        <input id="new-url" placeholder="新网址">
        <input id="new-title" placeholder="标题">
        <button onclick="addBookmark()">添加</button>

        <!-- 广告编辑：固定尺寸300x100 -->
        <h2>编辑广告（固定尺寸300x100）</h2>
        <div>广告1: <input id="ad1-url" placeholder="图片URL"> <input id="ad1-link-url" placeholder="链接"> <button onclick="saveAd(1)">保存</button></div>
        <div>广告2: <input id="ad2-url" placeholder="图片URL"> <input id="ad2-link-url" placeholder="链接"> <button onclick="saveAd(2)">保存</button></div>
        <div>广告3: <input id="ad3-url" placeholder="图片URL"> <input id="ad3-link-url" placeholder="链接"> <button onclick="saveAd(3)">保存</button></div>
    </div>
</body>
